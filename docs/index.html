<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YUNIS Token ICO Sale</title>
    <!-- Bootstrap -->
    <!--    <link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="css/slot.css" rel="stylesheet">
</head>
<body>
<div class="container" style="width: 650px;">
    <header>
        <a class="logo">Я сделаю лучше чем DFX, с блэкджеком и шлюхами</a>

    </header>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">YUN TOKEN ICO SALE (WORKS ONLY ON KOVAN TEST NETWORK)</h1>
            <hr/>
            <br/>
        </div>
        <div id="loader">
            <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center" style="display: none;">
            <p>
                Introducing "YUNIS Token" (YUN)!
                Token price is <span class="token-price"></span> Ether. You currently have <span
                    class="dapp-balance"></span>&nbsp;YUN.
            </p>
            <br/>
            <form onSubmit="App.buyTokens(); return false;" role="form">
                <div class="form-group">
                    <div class="input-group">
                        <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1"
                               min="1" pattern="[0-9]">
                        </input>
                        <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg atuin-btn">Buy Tokens</button>
                </span>
                    </div>
                </div>
            </form>
            <br>
            <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0"
                     aria-valuemax="100">
                </div>
            </div>
            <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
            <hr>
            <p id="accountAddress"></p>
        </div>
    </div>

    <div class="casino">
        <h2>Casino</h2>
        <div id="my-machine">
            <h2>Slot-Machine</h2>
            <div id="stage" class="perspective-on">
                <div id="rotate">
                    <div id="ring1" class="ring"></div>
                    <div id="ring2" class="ring"></div>
                    <div id="ring3" class="ring"></div>
                </div>
                <div>
                    <button class="go atuin-btn">Start spinning</button>
                </div>

                <div>
                    <label>
                        <input type="checkbox" id="xray">
                        Show inner workings
                    </label>
                    <label>
                        <input type="checkbox" id="perspective">
                        Toggle perspective
                    </label>
                </div>
            </div>
        </div>
        <div class="roulette">
            <img src="img/14_kaz_io.jpg">
            <h2>Russian Roulette</h2>
            Chose number and color
            <select id="number_roul">
                <option value="0">0</option>
                <option value="32">32</option>
                <option value="15">15</option>
                <option value="19">19</option>
                <option value="21">21</option>
                <option value="2">2</option>
                <option value="25">25</option>
                <option value="17">17</option>
                <option value="34">34</option>
                <option value="6">6</option>
                <option value="27">27</option>
                <option value="13">13</option>
                <option value="36">36</option>
                <option value="11">11</option>
                <option value="30">30</option>
                <option value="8">8</option>
                <option value="23">23</option>
                <option value="10">10</option>
                <option value="5">5</option>
                <option value="24">24</option>
                <option value="16">16</option>
                <option value="33">33</option>
                <option value="1">1</option>
                <option value="20">20</option>
                <option value="13">13</option>
                <option value="9">9</option>
                <option value="22">22</option>
                <option value="19">19</option>
                <option value="29">29</option>
                <option value="7">7</option>
                <option value="28">28</option>
                <option value="12">12</option>
                <option value="35">35</option>
                <option value="3">3</option>
                <option value="26">26</option>
            </select>
            <select id="color_roul">
                <option value="0">red</option>
                <option value="1">black</option>
            </select>
            <button class="roul atuin-btn">Spin</button>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.min.js"></script>
<script src="js/app.js"></script>
<script src="js/casino.js"></script>


</body>
</html>
